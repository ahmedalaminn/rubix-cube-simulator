<!DOCTYPE html>
<html lang = "en">
    <head> 
        <title> Rubix Cube Simulator </title>
        <link rel = "stylesheet" href = "/static/styles.css">
    </head>

    <body>
        <h1 style = "text-align: center"> Rubix Cube Simulator </h1>
        <div class = "container">
            <div class="buttons">
                <div class="row">
                    <button type="button" id="U" data-move="U"> U </button>
                    <button type="button" id="U'" data-move="U'"> U' </button>
                    <button type="button" id="U^2" data-move="U^2"> U<sup>2</sup> </button>
                </div>
                <div class="row">
                    <button type="button" id="D" data-move="D"> D </button>
                    <button type="button" id="D'" data-move="D'"> D' </button>
                    <button type="button" id="D^2" data-move="D^2"> D<sup>2</sup> </button>
                </div>
                <div class="row">
                    <button type="button" id="L" data-move="L"> L </button>
                    <button type="button" id="L'" data-move="L'"> L' </button>
                    <button type="button" id="L^2" data-move="L^2"> L<sup>2</sup> </button>
                </div>
                <div class="row">
                    <button type="button" id="R" data-move="R"> R </button>
                    <button type="button" id="R'" data-move="R'"> R' </button>
                    <button type="button" id="R^2" data-move="R^2"> R<sup>2</sup> </button>
                </div>
                <div class="row">
                    <button type="button" id="F" data-move="F"> F </button>
                    <button type="button" id="F'" data-move="F'"> F' </button>
                    <button type="button" id="F^2" data-move="F^2"> F<sup>2</sup> </button>
                </div>
                <div class="row">
                    <button type="button" id="B" data-move="B"> B </button>
                    <button type="button" id="B'" data-move="B'"> B' </button>
                    <button type="button" id="B^2" data-move="B^2"> B<sup>2</sup> </button>
                </div>
                <div class="row">
                    <button type="button" id="Shuffle" data-move="Shuffle"> Shuffle </button>
                    <button type="button" id="Solve" data-move="Solve"> Solve </button>
                </div>
            </div>            
            <div class = "faces"> 
                <div class="face-grid" id = "white"></div>
                    <div class = "row">
                        <div class="face-grid" id = "orange"></div>
                        <div class="face-grid" id = "green"></div>
                        <div class="face-grid" id = "red"></div>
                        <div class="face-grid" id = "blue"></div>
                    </div>
                <div class="face-grid" id = "yellow"></div>
            </div>
        </div>
        <script src="/static/script.js"></script>
    </body>
</html>
